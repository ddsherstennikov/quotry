{% extends 'base.html' %}

{% load staticfiles %}

{% block body_block %}
    <div class="page-header">
        <h1>Personalize profile, {{user.username}}?</h1>
    </div>

    <form id="profile_form" method="post" action="{% url 'add_profile' %}" enctype="multipart/form-data">
        {% csrf_token %}

        {{ profile_form.as_p }}

        <input type="submit" name="submit" value="Ok" />
    </form>

{% endblock body_block %}
